<div class="row">
  <div class="col-xs-12">
    <app-task-item
      *ngFor="let taskEl of tasks; let i = index;"
      [task]="taskEl"
      [index]="i"
    ></app-task-item>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success pull-right" (click)="onNewTask()">Novi zadatak</button>
  </div>
</div>
