<div class="row">
    <div class="col-xs-10">
      <app-edit-task></app-edit-task>
      <hr>
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let task of tasks; let i = index"
          (click)="onEditItem(i)"
        >
          {{ task.title }} ({{ task.person }})
        </a>
      </ul>
    </div>
  </div>
